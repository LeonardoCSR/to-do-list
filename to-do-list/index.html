<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <main class="wrapper">
    <header class="header">
      <h1>To-Do List</h1>
    </header>
    <section class="sectionTasks">
      <form action="" class="formTask">
        <input type="text" name="tasks" placeholder="Sua Tarefa" id="tasks">
        <input type="submit" value="Enviar Tarefa" id="sendTask">
      </form>
    </section>
  </main>

  <script src="/assets/js/scripts.js"></script>
</body>
</html>
